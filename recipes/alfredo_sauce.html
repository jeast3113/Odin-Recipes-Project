<h1>Alfredo Sauce Recipe</h1>
<img style="width: 200px; height: 200px" src="../recipe_images/alfredo_sauce.jpg" alt="alfredo sauce">
<h3>A very easy and quick way to make your favorite pasta sauce!</h3>
<h4>Ingredients</h4>
<ul>
    <li>2 cups heavy whipping cream</li>
    <li>1/4 cup butter</li>
    <li>1 teaspoon minced garlic</li>
    <li>1/2 teaspoon salt</li>
    <li>2 cups grated parmesean cheese</li>
    <li>1 1/2 teaspoons italian seasoning</li>
</ul>
